<!DOCTYPE html>
<html>
<head>
	<title>YoushenAI</title>
	<link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" type="image/x-icon" href="https://i.imgur.com/nVmIikN.png">
</head>
<body>
<header>
  <h1>YoushenAI</h1>
  <h2>Generation 1.3</h2>
</header>

<img src="https://i.imgur.com/AwlanW0.png" alt="YoushenAI Logo" class="chat-image">
	<div class="chat-window">
		<div class="chat-output"></div>
	</div>
<div class="chat-input">
  <input type="text" id="chat-input" placeholder="Type a message...">
  <button>Send</button>
  <div id="autocomplete-list" class="autocomplete-list"></div>
</div>
  
	<script src="script.js"></script>
</body>
</html>

<script>

// Check if user is on a mobile device
const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

if (isMobile) {
  // Redirect to mobile website
  window.location.href = 'https://youshenmobile.wutterbock.repl.co';
}

document.addEventListener('DOMContentLoaded', function() {
  const input = document.getElementById('chat-input');
  const autocompleteList = document.getElementById('autocomplete-list');

  const suggestions = ['personality']; // Sample suggestions

  input.addEventListener('input', function() {
    const inputText = input.value;
    autocompleteList.innerHTML = '';

    if (inputText.length > 6) {
      const filteredSuggestions = suggestions.filter(function(suggestion) {
        return suggestion.toLowerCase().startsWith(inputText.toLowerCase());
      });

      filteredSuggestions.forEach(function(suggestion) {
        const suggestionElement = document.createElement('div');
        suggestionElement.textContent = suggestion;
        suggestionElement.classList.add('autocomplete-item');
        autocompleteList.appendChild(suggestionElement);
      });

      autocompleteList.style.display = 'block';
    } else {
      autocompleteList.style.display = 'none';
    }
  });

  autocompleteList.addEventListener('click', function(event) {
    const selectedSuggestion = event.target.textContent;
    input.value = selectedSuggestion;
    autocompleteList.style.display = 'none';

    // Perform action based on selected suggestion
    if (selectedSuggestion === 'personality') {
      // Do something related to personality
      console.log('Personality action');
    }
  });
});

</script>
